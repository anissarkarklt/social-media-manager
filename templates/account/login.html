{% load static %}
{% load socialaccount %}  {# This loads allauth's template tags #}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - My Social App</title>
  <!-- Link to your custom CSS file -->
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">
  <!-- Optional: Link to Bootstrap (or your preferred framework) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-sm" style="width: 350px;">
      <h3 class="text-center mb-3">Login</h3>
      <p class="text-center text-muted">Sign in with your social account</p>

      <div class="d-grid gap-2 mb-3">
        <!-- Google Login Button -->
        <a href="{% provider_login_url 'google' %}" class="btn btn-danger">
          <img src="{% static 'images/google-icon.png' %}" alt="Google Logo" width="20" class="me-2"> 
          Login with Google
        </a>
        <!-- (Optional) Facebook Login Button -->
        <a href="{% provider_login_url 'facebook' %}" class="btn btn-primary">
          <img src="{% static 'images/facebook-icon.png' %}" alt="Facebook Logo" width="20" class="me-2"> 
          Login with Facebook
        </a>
      </div>

      <hr>
      <p class="text-center">Don't have an account? <a href="{% url 'account_signup' %}">Sign Up</a></p>
    </div>
  </div>
  
  <!-- Optional: Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
